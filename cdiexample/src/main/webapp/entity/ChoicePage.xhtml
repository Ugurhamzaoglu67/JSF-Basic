<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    
   	<h:body>
   		<h:form>
   			<h:selectOneMenu  value="#{choiceBean.selectedDataId}" style="padding:5px;">
   			
   				<f:selectItem  itemValue="0" itemLabel="Seçiniz  : 	" />
   				
   				<f:selectItems value="#{choiceBean.dataList}"
   					var="data"
   					itemValue="#{data.dataId}"
   					itemLabel="#{data.dataName}"/>
   
   			</h:selectOneMenu>
   			<br />
   		
   			<h:selectManyCheckbox value="#{choiceBean.selectedDataIds}">
   			
   				<f:selectItems value="#{choiceBean.dataList}"
   					var="data" 
   					itemValue="#{data.dataId}"
   					itemLabel="#{data.dataName}"		
   				 />
   			
   			</h:selectManyCheckbox>	<br />
   			Veri Seçili : 
   			<h:selectBooleanCheckbox value="#{choiceBean.dataSelected}"/>
   			
   			<br />
   			Tür Seçili : 
   			<h:selectOneMenu value="#{choiceBean.selectedType}" >
   				<f:selectItems 
   					value="#{choiceBean.types}" 
   					var="type"
   					itemValue="#{type}"
   					itemLabel="#{type}"					
   				/>
   				
   			</h:selectOneMenu>
   			<br/><h:commandButton value="Id Goster" action="#{choiceBean.save}" style="margin-top:8px;" />
   		</h:form>
   	</h:body>
   	
   	
</html>
